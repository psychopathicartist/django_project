{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-4 box-shadow" style="height: 300px;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.price }} руб</h1>
                        <p> {{ object.description }} </p>
                        <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Описание</a>
                        <button type="button" class="btn btn-secondary">Купить</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
