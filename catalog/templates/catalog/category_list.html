{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <a href="{% url 'catalog:create' %}" class="btn btn-lg btn-secondary">Добавить продукт</a>
            <a href="{% url 'catalog:list' %}" class="btn btn-lg btn-secondary">К продуктам</a>
        </div>
        <div class="row text-center">
            {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-4 box-shadow my-3" style="height: 200px;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <p> {{ object.description}} </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
