{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-4 box-shadow" style="height: 300px;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal"><a class="text-muted" href="/product/{{ object.pk }}">{{ object.name }}</a></h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.price }} руб</h1>
                        <p> {{ object.description }} </p>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
